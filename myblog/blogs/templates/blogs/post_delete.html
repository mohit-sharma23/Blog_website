{% extends "base.html" %}
{% block title %}Delete | {{ post.title }}{% endblock title %}

{% block content %}
<h1>Delete</h1>
<form action="" method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete the post"{{ post.title }}"?</p>
    <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-primary" type="submit">Cancel</a>
    <button class="btn btn-danger ml-2" type="submit">Confirm</button>
</form>
{% endblock content %}
